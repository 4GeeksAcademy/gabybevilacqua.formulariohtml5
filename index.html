<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container d-flex justify-content-center pt-2">
        <div class="col-9">
    <div class="card border-secondary mb-3">
        <div class="card-header bg-ligth border-secondary"><h1>Paiment form example</h1></div>
        <div class="card-body text-dark">
            <div class="alert alert-danger" role="alert">
                Some fields are missing!
            </div>
            <div class="d-flex">

            <div class="w-50 me-3">
                <label for="card" class="form-label">Card #</label>
                <input type="text" class="form-control" id="card" placeholder="xxxx xxxx xxxx xxxx">
            </div>
            <div class="w-25 me-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc" placeholder="000">
            </div>
            <div class="w-50">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>

            </div>
            <div class="d-flex mt-3">
            <div class="w-50 me-3">
                <label for="name" class="form-label">First name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="w-50">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            </div>

            <div class="d-flex mt-3">

                <div class="w-50 me-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="w-25 me-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">Madrid</option>
                        <option value="2">Sevilla</option>
                        <option value="3">Burgos</option>
                      </select>

                </div>
                <div class="w-25">
                    <label for="amount" class="form-label">Postal code</label>
                    <input type="text" class="form-control" id="amount">
                </div>   
                </div>

                <div class="d-flex mt-3">
                    <div class="container d-flex">
                    <div class="w-50">
                        <label for="accept" class="accept"> We accept:</label>
                        <div class="btn-gorup mt-2">
                            <label class="btn btn-secondary"> 
                            <label for="master"><i class="fab fa-cc-mastercard"></i></label>
			                <input type="radio" name="pagos" value="master"/>
			                <label for="visa"><i class="fab fa-cc-visa"></i></label>
			                <input type="radio" name="pagos" value="visa"/>
                            <label for="american"><i class="fab fa-cc-diners-club"></i></label>
			                <input type="radio" name="pagos" value="american"/>
			                <label for="otro"><i class="fab fa-cc-amex"></i> </label>
			                <input type="radio" name="pagos" value="otro"/>

                             
                 
                        </div>
                    </div>
                        <div class="w-50">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
        
        </div>

        <div class="card-footer bg-tertiary border-secondary">
        <div class="d-flex justify-content-end">
        
            <button type="button" class="btn btn-secondary mx-2">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
        </div>
      </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
</body>
</html>
